name: Echo on Push to Main

# Trigger: when something is pushed to the main branch
on:
  push:
    branches:
      - master
  workflow_dispatch: # optional — allows manual run from Actions UI

jobs:
  echo_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Echo message
        run: |
          echo "Hello from GitHub Actions — push to main detected!"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Ref: $GITHUB_REF"
